<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World-Clock Wireframe</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option value="">Select a city...</option>
        <option value="current">My current location</option>
        <option value="America/New_York">New York</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Europe/Berlin">Berlin</option>
      </select>

      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="london">
          <div>
            <h2>London</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="sydney">
          <div>
            <h2>Sydney</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      Open-Source Code
      <a href="https://github.com/saskiajasmin/world-clock" target="_blank"
        >@GitHub</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
